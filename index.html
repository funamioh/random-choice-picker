<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Choice Picker</h1>
      <h3>
        Enter All of the Choices divided by a comma (',') <br />Press Enter When
        you are done
      </h3>
      <textarea placeholder="Enter choices here..." id="textarea"></textarea>
      <div class="tangs">
        <span class="tag highlight">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
        <span class="tag">Choice 4</span>
      </div>
    </div>
    <footer>
      Made with love by Miho Funayama — fork or suggest edits on
      <a href="https://github.com/funamioh" target="_blank">GitHub</a> —
    </footer>
    <div id="social">
      <a
        id="follow-button"
        class="twitter-follow-button"
        href="https://twitter.com/intent/follow?original_referer=https%3A%2F%2Fdeveloper.twitter.com%2F&amp;ref_src=twsrc%5Etfw%7Ctwcamp%5Ebuttonembed%7Ctwterm%5Efollow%7Ctwgr%5ETwitterDev&amp;region=follow_link&amp;screen_name=mipodiw"
        target="_blank"
        ><i></i><span class="label" id="l">Follow <b>@mipodiw</b></span></a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
